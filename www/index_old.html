<html>
    <head>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
      
        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
        <script src="js/main.js"></script>
    </head>
  <body ng-app="PadiDashboardMain">
    <div ng-controller="AppCtrl" layout="column" style="height: 500px;" ng-cloak>
      <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left"
                    md-disable-backdrop md-whiteframe="4">
          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">PadiNET Dashboard</h1>
          </md-toolbar>
          <md-list ng-cloak>
            <md-list-item>
                <p> <a href="/#!/bts">BTS</a> </p>
            </md-list-item>
            <md-list-item>
                <p> <a href="/#!/tickets">Ticket</a> </p>
            </md-list-item>
            <md-list-item>
                <p> <a href="/#!/surveys">Survey</a> </p>
            </md-list-item>
            <md-list-item>
                <p> <a href="/#!/installs">Instalasi</a> </p>
            </md-list-item>
            <md-list-item>
              <p> <a href="/#!/troubleshoots">Troubleshoot</a> </p>
            </md-list-item>
            <md-list-item>
              <p> <a href="/#!/sales">Sales</a> </p>
            </md-list-item>
            <md-divider></md-divider>
          </md-list>
          <md-content layout-margin>
            <md-button ng-click="toggleLeft()" class="md-accent">
              Tutup Menu
            </md-button>
          </md-content>
        </md-sidenav>
        <md-content flex layout-padding>
          <div layout="column" layout-align="top center">
            <div>
              <md-button ng-click="toggleLeft()" class="md-raised">
                Menu
              </md-button>
            </div>
            <ng-view></ng-view>
          </div>
        </md-content>
      </section>
    </div>
  </body>
</html>
