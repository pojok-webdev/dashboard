<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css" />
        <script src="./bower_components/angular/angular.min.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="./bower_components/angular-route/angular-route.min.js"></script>
        <script src="./bower_components/angular-material/angular-material.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/installs.js"></script>
        <script src="js/sales.js"></script>
        <script src="js/tickets.js"></script>
        <script src="js/surveys.js"></script>
        <script src="js/bts.js"></script>
        <script src="js/troubleshoots.js"></script>
        <script src="js/test.js"></script>
    </head>
    <body ng-app="PadiDashboardMain" ng-csp="no-unsafe-eval">
      <div ng-controller="AppCtrl" layout="column" style="height: 500px;" ng-cloak>
        <section layout="row" flex>
          <md-sidenav class="md-sidenav-left" md-component-id="left"
                      md-disable-backdrop md-whiteframe="4">
            <md-toolbar class="md-theme-indigo">
              <h1 class="md-toolbar-tools" ng-click="toggleLeft()">PadiNET Dashboard</h1>
            </md-toolbar>
            <md-list ng-cloak>
              <md-list-item ng-click="showpage('bts');toggleLeft()">
                  <p> BTS </p>
              </md-list-item>
              <md-list-item ng-click="showpage('tickets');toggleLeft()">
                  <p> Ticket </p>
              </md-list-item>
              <md-list-item ng-click="showpage('surveys');toggleLeft()">
                  <p> Survey </p>
              </md-list-item>
              <md-list-item ng-click="showpage('installs');toggleLeft()">
                  <p> Instalasi </p>
              </md-list-item>
              <md-list-item ng-click="showpage('troubleshoots');toggleLeft()">
                <p> Troubleshoot </p>
              </md-list-item>
              <md-list-item ng-click="showpage('sales');toggleLeft()">
                <p> Sales </p>
              </md-list-item>
              <md-divider></md-divider>
            </md-list>
            <md-content layout-margin>
              <md-button ng-click="toggleLeft()" class="md-accent">
                Tutup Menu
              </md-button>
            </md-content>
          </md-sidenav>
          <md-content flex layout-padding>
            <md-toolbar class="md-hue-2">
              <div class="md-toolbar-tools">
                <h2 flex md-truncate>PadiNET Dashboard {{modulename | uppercase}} </h2>
                <md-button class="md-icon-button" aria-label="More" ng-click="toggleLeft()" >
                  <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
              </div>
            </md-toolbar>
            <div layout="column" layout-align="top center">
            <ng-view></ng-view>
          </div>
        </md-content>
      </section>
    </div>
  </body>
</html>
