<link rel="stylesheet" href="../css/test.css" />
<div ng-controller="AppsettingsCtrl" layout="column" ng-cloak>
  <md-content layout-padding>
    <form name="projectForm">
      <div layout="row">
        <md-input-container flex="50">
          <label>Server</label>
          <input required name="clientName" ng-model="project.server">
          <div ng-messages="projectForm.clientName.$error">
            <div ng-message="required">Harus diisi.</div>
          </div>
        </md-input-container>
        <md-input-container flex="50">
          <label>Port</label>
          <md-select name="type" ng-model="project.port" required>
            <md-option value="1945">1945</md-option>
            <md-option value="1946">1946</md-option>
          </md-select>
        </md-input-container>
      </div>
      <div>
        <md-button type="submit" ng-click="saveSetting()">Submit</md-button>
      </div>
    </form>
  </md-content>
</div>
